<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h2>Available Courses</h2>
            <table>
                <tr><th>Course Name</th></tr>
                <tr><td>Mathematics</td></tr>
                <tr><td>Physics</td></tr>
                <tr><td>Computer Science</td></tr>
            </table>
        </div>
        <div>
            <h2>Students</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>101</td>
                    <td>
                        <button onclick="viewCourses(101)">View Courses</button>
                        <button onclick="editCourses(101)">Edit Courses</button>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>102</td>
                    <td>
                        <button onclick="viewCourses(102)">View Courses</button>
                        <button onclick="editCourses(102)">Edit Courses</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
    <div id="modal" class="modal">
        <h3>Edit Courses</h3>
        <p id="studentInfo"></p>
        <label><input type="checkbox" value="Mathematics"> Mathematics</label><br>
        <label><input type="checkbox" value="Physics"> Physics</label><br>
        <label><input type="checkbox" value="Computer Science"> Computer Science</label><br>
        <button onclick="saveCourses()">Save</button>
        <button onclick="closeModal()">Close</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
