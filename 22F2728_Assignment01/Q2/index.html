<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
        <h2>Task Manager</h2>
        <input type="text" id="taskInput" placeholder="Enter task">
        <select id="priorityInput">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <button id="addTaskBtn">Add Task</button>
        <p id="taskCount"></p>

        <div class="task-section task-columns">
            <div class="task-column" id="lowPriority"><h3>Low Priority</h3></div>
            <div class="task-column" id="mediumPriority"><h3>Medium Priority</h3></div>
            <div class="task-column" id="highPriority"><h3>High Priority</h3></div>
            <div class="task-column" id="completedList"><h3>Completed</h3></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
